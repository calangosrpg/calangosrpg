<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>calangos rpg</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #333;
      --container-bg: #fff;
      --attribute-bg: #e0f2f7;
      --attribute-border: #b3e5fc;
      --bar-bg: #eee;
      --bar-border: #ccc;
      --label-color: #555;
      --input-border: #ccc;
      --accent: #4CAF50;
      --attribute-title: #0288d1;
      --health-fill: #e57373;
      --stress-fill: #90a4ae;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --container-bg: #1e1e1e;
      --attribute-bg: #2c2c2c;
      --attribute-border: #444;
      --bar-bg: #2a2a2a;
      --bar-border: #555;
      --label-color: #bbb;
      --input-border: #666;
      --accent: #81c784;
      --attribute-title: #4fc3f7;
      --health-fill: #ef5350;
      --stress-fill: #78909c;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background-color: var(--container-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 30px;
    }

    .attributes-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 40px;
      gap: 20px;
    }

    .attribute {
      background-color: var(--attribute-bg);
      border: 1px solid var(--attribute-border);
      border-radius: 8px;
      padding: 15px 20px;
      text-align: center;
      min-width: 120px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .attribute:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .attribute h3 {
      margin-top: 0;
      color: var(--attribute-title);
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    input[type="number"] {
      background-color: var(--container-bg);
      color: var(--text);
      border: 1px solid var(--input-border);
      border-radius: 5px;
      padding: 8px;
      text-align: center;
      font-size: 1.1em;
    }

    .bar-section {
      margin-bottom: 30px;
    }

    .bar-container {
      background-color: var(--bar-bg);
      border: 1px solid var(--bar-border);
      border-radius: 20px;
      height: 30px;
      margin-top: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      position: relative;
    }

    .bar-fill {
      height: 100%;
      border-radius: 20px;
      transition: width 0.3s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 0.9em;
    }

    .health-bar .bar-fill {
      background-color: var(--health-fill);
    }

    .stress-bar .bar-fill {
      background-color: var(--stress-fill);
    }

    .bar-labels {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-weight: bold;
      color: var(--label-color);
    }

    .bar-inputs {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      align-items: center;
    }

    .bar-inputs label {
      font-weight: normal;
      color: var(--label-color);
    }

    #toggleDarkMode {
      margin-bottom: 20px;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #toggleDarkMode:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <button id="toggleDarkMode">Modo Escuro</button>

  <div class="container">
    <h1>calangos rpg</h1>

    <h2>Atributos <br>(6 para distribuir máximo de 3)</h2>
    <div class="attributes-section">
      <div class="attribute"><h3>Força</h3><input type="number" id="forca" value="0" min="0"></div>
      <div class="attribute"><h3>Agilidade</h3><input type="number" id="agilidade" value="0" min="0"></div>
      <div class="attribute"><h3>Intelecto</h3><input type="number" id="intelecto" value="0" min="0"></div>
      <div class="attribute"><h3>Presença</h3><input type="number" id="presenca" value="0" min="0"></div>
      <div class="attribute"><h3>Vigor</h3><input type="number" id="vigor" value="0" min="0"></div>
    </div>

    <h2>Pontos de Vida <br>(10 + Vigor)</h2>
    <div class="bar-section health-bar">
      <div class="bar-labels">
        <span>Atual: <span id="currentHealthDisplay">10</span></span>
        <span>Máximo: <span id="maxHealthDisplay">10</span></span>
      </div>
      <div class="bar-container"><div class="bar-fill" id="healthFill" style="width: 100%;"></div></div>
      <div class="bar-inputs">
        <label for="currentHealth">Atual:</label>
        <input type="number" id="currentHealth" value="10" min="0">
        <label for="maxHealth">Máximo:</label>
        <input type="number" id="maxHealth" value="10" min="0">
      </div>
    </div>

    <h2>Pontos de Estresse <br>(Rola 1d6 e adiciona)</h2>
    <div class="bar-section stress-bar">
      <div class="bar-labels">
        <span>Atual: <span id="currentStressDisplay">0</span></span>
        <span>Máximo: <span id="maxStressDisplay">20</span></span>
      </div>
      <div class="bar-container"><div class="bar-fill" id="stressFill" style="width: 0%;"></div></div>
      <div class="bar-inputs">
        <label for="currentStress">Atual:</label>
        <input type="number" id="currentStress" value="0" min="0" max="20">
        <label>Máximo:</label>
        <input type="number" id="maxStress" value="20" min="0" readonly>
      </div>
    </div>
  </div>

  <p>Regras gerais... (mantido como estava)</p>

  <script>
    function updateHealthBar() {
      const currentHealth = parseInt(currentHealthInput.value);
      const maxHealth = parseInt(maxHealthInput.value);
      const validCurrent = Math.max(0, Math.min(currentHealth, maxHealth));

      currentHealthDisplay.textContent = validCurrent;
      maxHealthDisplay.textContent = maxHealth;
      healthFill.style.width = (validCurrent / maxHealth) * 100 + '%';
      healthFill.textContent = `${validCurrent}/${maxHealth}`;
    }

    function updateStressBar() {
      const currentStress = parseInt(currentStressInput.value);
      const maxStress = parseInt(maxStressInput.value);
      const validCurrent = Math.max(0, Math.min(currentStress, maxStress));

      currentStressDisplay.textContent = validCurrent;
      maxStressDisplay.textContent = maxStress;
      stressFill.style.width = (validCurrent / maxStress) * 100 + '%';
      stressFill.textContent = `${validCurrent}/${maxStress}`;
    }

    const currentHealthInput = document.getElementById('currentHealth');
    const maxHealthInput = document.getElementById('maxHealth');
    const currentHealthDisplay = document.getElementById('currentHealthDisplay');
    const maxHealthDisplay = document.getElementById('maxHealthDisplay');
    const healthFill = document.getElementById('healthFill');

    const currentStressInput = document.getElementById('currentStress');
    const maxStressInput = document.getElementById('maxStress');
    const currentStressDisplay = document.getElementById('currentStressDisplay');
    const maxStressDisplay = document.getElementById('maxStressDisplay');
    const stressFill = document.getElementById('stressFill');

    currentHealthInput.addEventListener('input', updateHealthBar);
    maxHealthInput.addEventListener('input', updateHealthBar);
    currentStressInput.addEventListener('input', updateStressBar);

    document.addEventListener('DOMContentLoaded', () => {
      updateHealthBar();
      updateStressBar();
    });

    document.getElementById('toggleDarkMode').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
